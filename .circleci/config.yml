version: 2.1

jobs:
  verify-frontend:
    working_directory: ~/postit/frontend
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout:
          path: ~/postit
      - run:
          name: Checking current dir
          command: ls -la
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Install local dependencies
          command: npm install
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Testing
          command: npm run test-headless
  verify-backend:
    working_directory: ~/postit/backend
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
      - image: circleci/postgres:13.1
        environment:
          POSTGRES_DB: postit-test
          POSTGRES_USER: post_it_user_test
          POSTGRES_PASSWORD: post_it_user_password_test
          POSTIT_DB_PORT_TEST: 5432
          POSTIT_DB_USER_TEST: post_it_user_test
          POSTIT_DB_PASSWORD_TEST: post_it_user_password_test
          POSTIT_DB_NAME_TEST: postit-test
    steps:
      - checkout:
          path: ~/postit
      - run:
          name: wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          mvn test
workflows:
  verification:
    jobs:
      - verify-frontend:
          filters:
            branches:
              only:
                - master
      - verify-backend:
          filters:
            branches:
              only:
                - master