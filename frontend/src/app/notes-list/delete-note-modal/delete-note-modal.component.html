<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Deleting note</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you would like to delete this note?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close(true)">Delete</button>
  <button type="button" class="btn btn-success" (click)="close(false)">Cancel</button>
</div>
