<div class="notes-list">

  <app-note-editor
    [clearEditor]="clearEditorStream$"
    (saveEmitter)="save($event)"></app-note-editor>

  <app-note-editor *ngFor="let note of notes; let i = index"
                   [note]="note"
                   (editEmitter)="edit(note.id, i)"
                   (deleteEmitter)="delete($event)"
                   (updateEmitter)="update($event, i)"
  ></app-note-editor>
</div>
